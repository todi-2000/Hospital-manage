{% extends 'patient/base.html' %}
{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Consulting doctor</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  {% for val in app %}
  <tbody>
    <tr>
      <th scope="row">{{ val.date }}</th>
      <td>{{ val.time }}</td>
      <td>{{ val.Doctor }}</td>
      <td>{{ val.status }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>


{% endblock %}
