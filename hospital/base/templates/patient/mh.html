{% extends 'patient/base.html' %}
{% block content %}
{% for post in pre %}
    <div style="padding-left:10px;">
    <div class="card" style="width: 25rem; padding-left:5px; padding-top: 5px;">
    <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">Doctor: {{ post.Docname }}</h6>
    <p class="card-title">Disease: {{ post.Disease }}</p>
    <p class="card-text">Prescription: {{ post.prescription  }}</p>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
