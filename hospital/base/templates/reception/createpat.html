{% extends 'reception/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="POST">
    {% csrf_token %}
    {{ u_form|crispy }}
    {{ form|crispy }}
    {{ p_form|crispy }}
    <button type="submit" action="{% url 'pre' %}">
            Submit
        </button>
</form>

{% endblock %}
